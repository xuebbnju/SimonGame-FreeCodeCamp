<html lang="">
  <head>
    <title>SimonGame</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" >
     <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <link rel="stylesheet" type="text/css" href="style.css">
 <script type="text/javascript" src="script.js"></script>
</head>
<body>
   <div class="wrap">
   	<main class="fix">
   		<div class="left-top push unclickable" id="0"></div>
   		<div class="right-top push unclickable" id="1"></div>
   		<div class="left-bottom push unclickable" id="2"></div>
   		<div class="right-bottom push unclickable" id="3"></div>
   	</main>
   	<div class="control">
   		
   		<div class="title">Simon</div>
	   	<div class="buttons">
	   		<div class="count-box inline">
	   			<div class="countOff" id="count"></div>
	   			<p>count</p>
	   		</div>
	   		<div class="inline btn-box" >
	   			<button id="start"></button>
	   			<p>start</p>
	   		</div>
	   		<div class="inline  btn-box" >
	   		    <div id="circle"></div>
	   			<button id="strict"></button>
	   			<p>strict</p>
	   		</div>
	   	</div>
	   	<div class="switch-box">
	   		<p class="inline">OFF</p>
	   		<p class="inline" id="switch">
	   		<span class="inline" id="switch-btn" ></span></p>
	   		<p class="inline">ON</p>
	   	</div>
   	</div>


   </div>
          
</body>
</html>
